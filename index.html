<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Extractor </title>
</head>

<body>
    <h2>Paste Text : <br></h2>
    <textarea name="txtarea" id="" cols="30" rows="10">
        dfmslkfms.df real.text@yahhoo.com ravi@gmail.com  dfsmdfkmdkfm
        k,d,fxdf 
    </textarea>

    <button class="btn">Get Emails </button>
    <br>
    <h2> <span class="counter"></span> Emails in text : <br></h2>

    <textarea name="output" id="" cols="30" rows="10"></textarea>

    <script>

        const rawtext = document.querySelector("textarea[name=txtarea]");
        const finalTxt = document.querySelector("textarea[name=output]");
        const btn = document.querySelector(".btn");
        const counter = document.querySelector(".counter")


        btn.addEventListener("click", function () {
            let temp = rawtext.value;
            let exp = /([A-Za-z._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9._-]+)/gi;
            let emailData = temp.match(exp);
            let holder = [];
            // check for the duplicates
            for (let x = 0; x < emailData.length; x++) {
                if (holder.indexOf(emailData[x]) == -1) {
                    holder.push(emailData[x]);
                    // -1 means not in the array already
                }
            }
            let tempholder = holder.join("--new--");
            counter.innerText = holder.length;
            finalTxt.innerText = holder;





        })

    </script>



</body>

</html>
